<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

<body>
  页面导入样式时，使用link和@import有什么区别？

  <pre>区别：
    1.link是HTML标签 ,除了加载CSS外，还可以定义RSS等其他事务，@import是css提供的。
    2.link引入的样式页面加载时同时加载，@import引入的样式需等页面加载完成后再加载(所以会出现一开始没有css样式，闪烁一下出现样式后的页面(网速慢的情况下))。
    3.link没有兼容性问题，@import不兼容ie5以下。
    4.link可以通过js操作DOM动态引入样式表改变样式，而@import不可以。</pre>
</body>

</html>
